<ui:composition template="/WEB-INF/template/header.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pr="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<title>Enviar e-mail</title>
		<section id="form">
			<div class="container">
				<div class="col-md-12">
					<div class="modal-dialog" style="width: 800px">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<strong>Enviar e-mail </strong>
								</h3>
							</div>
							<div class="panel-body">
								<h:form id="enviaemail">
									<pr:growl id="msgs" showDetail="true" showSummary="true" />

									<!-- Text input-->
									<div class="form-group">
										<div class="col-sm-12">
											<label for="textinput">Mensagem</label>
											<pr:inputTextarea id="Mensagem" p:placeholder="Mensagem"
												value="#{tbInteracaoBean.interacao.nmeMensagem}"
												class="form-control" p:required="true" />
										</div>
									</div>


									<!-- Text input-->
									<div class="form-group">
										<div class="col-sm-6"></div>
									</div>

									<div class="form-group">
										<div class="col-sm-2 pull-right">
											<h:commandButton class="btn btn-primary btn-block"
												action="#{tbInteracaoBean.enviaremailOferta}"
												value="Enviar" />
										</div>
										<div class="col-sm-2 pull-right">
											<pr:link href="paginainicial.xhtml" class="btn btn-default btn-block">Cancelar</pr:link>
										</div>
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</ui:define>
</ui:composition>
