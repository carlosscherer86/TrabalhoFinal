<ui:composition template="/WEB-INF/template/header.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pr="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<title>Ofertas</title>
		<section id="form">
			<div class="container">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>Ofertas</strong>
						</h3>
					</div>
					<div class="panel-body">
						<h:form id="cadastro">
							<pr:growl id="msgs" showDetail="true" showSummary="true" />
							<div class="container-fluid" style="background-color: #e8e8e8">
								<div class="row">
									<ui:repeat var="Oferta" value="#{tbMatchBean.matchsPorDemanda}">
										<div class="col-sm-6">
											<!-- Begin Listing: 209 CHESTNUT HILL AVE-->
											<div
												class="brdr bgc-fff pad-10 box-shad btm-mrg-20 property-listing">
												<div class="media">
													<img class="pull-left"
														src="imagem_produto/#{Oferta.tbOferta.tbImagems[0].nmeImagem}" style="height: 130px; width: 160px;"/>

													<div class="media-body fnt-smaller">
														<a href="#" target="_parent"></a>

														<h4 class="media-heading">
															<a target="_parent">R$ #{Oferta.tbOferta.vlrUnidade} <small
																class="pull-right">#{Oferta.tbOferta.tbCategoria.nmeNome}
																	- #{Oferta.tbOferta.tbTipoOferta.nmeDescricaoTipoOferta}</small>
															</a>
														</h4>

														<ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
															<li>#{Oferta.tbOferta.numQuantidade} unidades</li>
														</ul>

														<p class="hidden-xs">#{Oferta.tbOferta.nmeDescricao}</p>
														<div class="col-sm-4 pull-right">
															<h:commandButton class="btn btn-primary btn-block"
																action="#{tbMatchBean.detalharOferta}"
																value="Detalhar" />
														</div>
													</div>
												</div>
											</div>
											<!-- End Listing-->
										</div>
									</ui:repeat>

									<!-- End row -->
								</div>
								<!-- End container -->
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</section>
	</ui:define>
</ui:composition>
