<ui:composition template="/WEB-INF/template/header.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pr="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<title>Login</title>
		<section id="form">
			<div class="container">
				<div class="col-md-12">
					<div class="modal-dialog" style="width: 500px">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<strong>Login </strong>
								</h3>
							</div>
							<div class="panel-body">
								<h:form>
									<pr:growl id="msgs" showDetail="false" showSummary="true" />
									<div class="form-group">
										<label for="exampleInputEmail1">E-mail</label>
										<pr:inputText
											value="#{tbPessoaFisicaBean.pessoaFisica.nmeEmail}"
											p:placeholder="E-mail" p:type="email" class="form-control"
											p:required="true" />


										<label for="exampleInputPassword1">Senha</label>
										<pr:password
											value="#{tbPessoaFisicaBean.pessoaFisica.nmeSenha}"
											p:placeholder="Senha" class="form-control" p:required="true" />

										<h:commandButton class="btn btn-primary btn-block"
											action="#{tbPessoaFisicaBean.usuarioLogar}" value="Login" />
										<pr:link href="cadastrarcliente.xhtml">Quero me Cadastrar!</pr:link>
										<BR />
										<pr:outputLabel value="#{tbPessoaFisicaBean.statusLogar}"
											class="alertaUsuario" />
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>

		</section>
	</ui:define>
</ui:composition>
