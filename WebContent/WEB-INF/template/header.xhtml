<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pr="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<link href="css/fileinput.css" media="all" rel="stylesheet"
		type="text/css" />
	<script type="text/javascript"
		src="http://maps.google.com/maps/api/js?sensor=true" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/font-awesome.min.css" rel="stylesheet" />
	<link href="css/animate.css" rel="stylesheet" />
	<link href="css/main.css" rel="stylesheet" />
	<link href="css/responsive.css" rel="stylesheet" />
	<link rel="shortcut icon" href="images/ico/favicon.ico" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144"
		href="images/ico/apple-touch-icon-144-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114"
		href="images/ico/apple-touch-icon-114-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72"
		href="images/ico/apple-touch-icon-72-precomposed.png" />
	<link rel="apple-touch-icon-precomposed"
		href="images/ico/apple-touch-icon-57-precomposed.png" />
	<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
		rel="stylesheet" />

</h:head>
<body>
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="paginainicial.xhtml">Sistema de
				Busca Automática</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<c:if test="#{tbPessoaFisicaBean.sessao != null}">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Ofertas <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><h:link p:href="cadastraroferta.xhtml"
									value="Cadastrar Oferta"
									rendered="#{tbPessoaFisicaBean.sessao != null}" /></li>
							<li><h:link p:href="listarofertas.xhtml"
									value="Editar e Excluir Oferta"
									rendered="#{tbPessoaFisicaBean.sessao != null}" /></li>
						</ul></li>

					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Demandas <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><h:link p:href="cadastrardemanda.xhtml"
									value="Cadastrar Demanda"
									rendered="#{tbPessoaFisicaBean.sessao != null}" /></li>
							<li><h:link p:href="listardemandas.xhtml"
									value="Editar e Excluir Demanda"
									rendered="#{tbPessoaFisicaBean.sessao != null}" /></li>
						</ul></li>

					<c:if test="#{tbPessoaFisicaBean.admin == true}">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown">Categorias <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><h:link p:href="cadastrocategoria.xhtml"
										value="Cadastrar Categoria"
										rendered="#{tbPessoaFisicaBean.admin == true}" /></li>
								<li><h:link p:href="listarcategoria.xhtml"
										value="Editar e Excluir Categoria"
										rendered="#{tbPessoaFisicaBean.admin == true}" /></li>
							</ul></li>
					</c:if>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Match<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><h:link p:href="matchoferta.xhtml" value="Minhas Ofertas"
									rendered="#{tbPessoaFisicaBean.sessao != null}" /></li>
							<li><h:link p:href="matchdemanda.xhtml" value="Minhas Demandas"
									rendered="#{tbPessoaFisicaBean.sessao != null}" /></li>
							<c:if test="#{tbPessoaFisicaBean.admin == true}">
								<li><h:link p:href="match.xhtml" value="Realizar Match"
										rendered="#{tbPessoaFisicaBean.sessao != null}" /></li>
							</c:if>
						</ul></li>
				</c:if>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><h:link p:href="login.xhtml"
						rendered="#{tbPessoaFisicaBean.sessao == null}" value="Login" />
				</li>
				<c:if test="#{tbPessoaFisicaBean.sessao != null}">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"> Bem vindo #{tbPessoaFisicaBean.sessao}
							<b class="caret"></b>
					</a>
						<ul class="dropdown-menu">
							<li><h:form>
									<h:link p:href="editarcliente.xhtml"
										rendered="#{tbPessoaFisicaBean.sessao != null}"
										value="Editar Dados" />
								</h:form></li>

							<li><h:form>
									<h:commandLink action="#{tbPessoaFisicaBean.logoff}"
										rendered="#{tbPessoaFisicaBean.sessao != null}" value="Logoff" />
								</h:form></li>

						</ul></li>
				</c:if>
			</ul>
		</div>
	</nav>

	<ui:insert name="conteudo">
 		Espaço para o conteúdo da tela
 	</ui:insert>
	<footer id="footer">
	<div class="footer-bottom">
		<div class="container">
			<p class="pull-left">Copyright © 2015 Carlos Scherer All rights
				reserved.</p>
		</div>
	</div>
	</footer>
	<script src="js/price-range.js"></script>
	<script src="js/jquery.scrollUp.min.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.prettyPhoto.js"></script>
	<script src="js/Google.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/fileinput.js"></script>
</body>
</html>
