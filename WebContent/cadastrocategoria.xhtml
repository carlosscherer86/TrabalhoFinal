<ui:composition template="/WEB-INF/template/header.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pr="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<title>Cadastro de Categorias</title>
		<section id="form">
			<div class="container">
				<div class="col-md-12">
					<div class="modal-dialog" style="width: 800px">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									<strong>Cadastro de Categorias </strong>
								</h3>
							</div>
							<div class="panel-body">
								<h:form id="cadastro">
								<pr:growl id="msgs" showDetail="false" showSummary="true" />
									<!-- Text input-->
									<div class="form-group">

										<div class="col-sm-12">
											<label for="textinput">Categoria</label>
											<pr:inputText id="categoria" p:placeholder="Categoria"
												value="#{tbCategoriaBean.categoria.nmeNome}"
												class="form-control" p:required="true" />
										</div>
									</div>


									<!-- Text input-->
									<div class="form-group">
										<div class="col-sm-12">
											<label for="textinput">Descrição</label>
											<pr:inputTextarea id="descricao" p:placeholder="Descrição"
												value="#{tbCategoriaBean.categoria.nmeDescricao}"
												class="form-control" p:required="true" />
										</div>
									</div>


									<!-- Text input-->
									<div class="form-group">
										<div class="col-sm-6"></div>
									</div>

									<div class="form-group">
										<div class="col-sm-2 pull-right">
											<h:commandButton class="btn btn-primary btn-block"
												action="#{tbCategoriaBean.adicionaCategoria}"
												value="Cadastrar" />
										</div>
										<div class="col-sm-2 pull-right">
											<pr:link href="login.xhtml" class="btn btn-default btn-block">Cancelar</pr:link>
										</div>
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</ui:define>
</ui:composition>
